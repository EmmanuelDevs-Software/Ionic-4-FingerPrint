<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-row class="login-row" align-items-center>
    <ion-col col-5></ion-col>
    <ion-col class="lock-col">
      <div class="lock-bg"></div>
      <!-- <img src="assets/img/lock.png" class="lock-img" tappable (click)="login()"> -->
      <ion-icon name="lock" class="lock-img" tappable (click)="login()"></ion-icon>
    </ion-col>
    <ion-col col-5></ion-col>
  </ion-row>

  Saved Keys!
 
 
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <strong>String</strong>
      </ion-col>
      <ion-col>:
        {{data.name}}<ion-icon name="trash" (click)="removeKey('name')"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <strong>Integer</strong>
      </ion-col>
      <ion-col>:
        {{data.phone}}<ion-icon name="trash" (click)="removeKey('phone')"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>JSON Object</strong><ion-icon name="trash" (click)="removeKey('offices')"></ion-icon>
            <ion-card *ngFor="let item of data.offices; let i = index">
                <ion-card-header>
                    <ion-card-title>Office {{i+1}}
                    </ion-card-title>
                </ion-card-header>
              <ion-card-content>
                <p><strong>Country</strong>: {{item.country}}</p>
                <p><strong>Address</strong>: {{item.address}}</p>
                <p><strong>Phone</strong>: {{item.phone}}</p>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
 
 
  <ion-button size="small" (click)="driverUsed()">Get Storage Usado</ion-button>
  <ion-button size="small" (click)="traverseKeys()">Loop todas las keys usadas</ion-button>
  <ion-button size="small" (click)="listKeys()">Get Stored Keys</ion-button>
  <ion-button size="small" (click)="getKeyLength()">Get Length Stored Keys</ion-button>
    <ion-button size="small" (click)="android()">Auth</ion-button>
    <ion-button size="small" (click)="androidhas()">Has</ion-button>
    <ion-button size="small" (click)="androidverify()">very</ion-button>
    <ion-button size="small" (click)="androidAdd()">add</ion-button>


    <ion-button routerLink="/storage-dos"> storage-2</ion-button>
 <ion-button routerLink="/ngx-indexeddb"> ngx-indexeddb</ion-button>

</ion-content>
